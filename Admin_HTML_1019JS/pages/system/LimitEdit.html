<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>平台管理中心</title>
    <link href="../../assets/css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/artdilog.css" rel="stylesheet">
    <link href="../../assets/css/admin/inner-custom.css" rel="stylesheet">
    <link href="../../assets/css/admin/admin-limit-mgr.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../assets/js/admin/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">

            <div class="nav_title">
                权限组编辑
                <a class="back" href="./LimitManagement.html">返回权限组</a>
            </div>
        <div class="module-box mt20">
            <div style="font-size:14px;font-weight:bold;margin-top:5px;">
                编辑内容
            </div>
            <div class="entry row">
                <label for="" class="field_label">
                    权限组名：
                </label>
                <div class="field_value">
                    <input type="text" class="text" placeholder="请输入权限组名">
                </div>
            </div>
            <div class="entry row">
                <label for="" class="field_label">&nbsp;</label>
                <div class="field_value list">
                    <ul>
                        <li><label><input type="checkbox" id="check_all">&nbsp;&nbsp;权限设置(全选)</label></li>
                        <li>
                            <label class="head"><input type="checkbox">&nbsp;&nbsp;客户</label>
                            <label><input type="checkbox">&nbsp;&nbsp;账户管理</label>
                            <label><input type="checkbox">&nbsp;&nbsp;企业管理</label>
                            <label><input type="checkbox">&nbsp;&nbsp;CA认证</label>
                            <label><input type="checkbox">&nbsp;&nbsp;黑名单</label>
                        </li>
                        <li><label class="head"><input type="checkbox">&nbsp;&nbsp;商品</label>
                        <label><input type="checkbox">&nbsp;&nbsp;商品管理</label>
                        <label><input type="checkbox">&nbsp;&nbsp;品牌管理</label>
                        <label><input type="checkbox">&nbsp;&nbsp;分类管理</label>
                        <label><input type="checkbox">&nbsp;&nbsp;类型管理</label>

                        </li>
                        <li><label class="head"><input type="checkbox">&nbsp;&nbsp;交易</label>
                        <label><input type="checkbox">&nbsp;&nbsp;询价管理</label>
                        <label><input type="checkbox">&nbsp;&nbsp;采购管理</label>
                        <label><input type="checkbox">&nbsp;&nbsp;订单管理</label>
                        <label><input type="checkbox">&nbsp;&nbsp;价格管理</label>
                        <label><input type="checkbox">&nbsp;&nbsp;协议管理</label>
                        <label><input type="checkbox">&nbsp;&nbsp;支付管理</label>

                        </li>
                        <li><label class="head"><input type="checkbox">&nbsp;&nbsp;系统</label>
                        <label><input type="checkbox">&nbsp;&nbsp;站点设置</label>
                        <label><input type="checkbox">&nbsp;&nbsp;管理员</label>
                        <label><input type="checkbox">&nbsp;&nbsp;权限组</label>
                        <label><input type="checkbox">&nbsp;&nbsp;操作日志</label>
                        <label><input type="checkbox">&nbsp;&nbsp;消息设置</label>
                        <label><input type="checkbox">&nbsp;&nbsp;协议模板</label>

                        </li>
                        <li><label  class="head"><input type="checkbox">&nbsp;&nbsp;网站</label>
                            <label><input type="checkbox">&nbsp;&nbsp;文章管理</label>
                            <label><input type="checkbox">&nbsp;&nbsp;文章分类</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="entry row ">
                <label for="" class="field_label">
                    &nbsp;
                </label>
                <div class="field_value submit">
                    <button>保存</button>
                </div>
            </div>
        </div>

    </div>
    <script src="../../assets/js/jquery-1.12.0.min.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/jquery.artDialog.js"></script>
    <script src="../../assets/js/admin/artDialog.iframeTools.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/CommonJS.js"></script>
    <script src="../../assets/js/admin/admin-limit-mgr.js"></script>

</body>

</html>
