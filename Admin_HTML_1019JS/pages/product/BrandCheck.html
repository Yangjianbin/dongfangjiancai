<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>平台管理中心</title>
    <link href="../../assets/css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/artdilog.css" rel="stylesheet">
    <link href="../../assets/css/admin/inner-custom.css" rel="stylesheet">
    <link href="../../assets/css/admin/admin-brand-check.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../assets/js/admin/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="nav_title">
            品牌审核
            <a class="back" href="./BrandManagement.html">返回品牌管理</a>
        </div>
        <div style="padding:0 20px;background-color:#fff">
            <div style="border-top:1px solid #ddd;"></div>
        </div>
        <div class="module-box">
            <div class="entry row">
                <label for="" class="field_label">

                    品牌名称：
                </label>
                <div class="field_value">
                    xxx
                </div>
            </div>
            <div class="entry row">
                <label for="" class="field_label">
                    是否平台现有品牌：
                </label>
                <div class="field_value">
                    否
                </div>
            </div>
            <div class="entry row">
                <label for="" class="field_label">
                    品牌LOGO：
                </label>
                <div class="field_value field_image">
                   <img style="width:80px;height:34px;" src="" alt="">
                </div>
            </div>

            <div class="entry row">
                <label for="" class="field_label">
                    品牌说明/授权资料：
                </label>
                <div class="field_value field_image">
                    <img style="width:100px;height:80px;" src="" alt="">
                </div>
            </div>
            <div class="entry row">
                <label for="" class="field_label">
                绑定类型：
                </label>
                <div class="field_value">
                    安防。。。。。。。。
                </div>
            </div>
            <div class="entry row">
                <label for="" class="field_label">
                简介：
                </label>
                <div class="field_value">
                       xxxxxxxxxx
                </div>
            </div>
            <div class="entry row">
                <label for="" class="field_label">
                </label>
                <div class="field_value action">
                    <button id="refuse">拒绝</button>
                    <button class="submit">审核通过</button>
                </div>
            </div>
        </div>

    </div>
    <script src="../../assets/js/jquery-1.12.0.min.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/jquery.artDialog.js"></script>
    <script src="../../assets/js/admin/artDialog.iframeTools.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/CommonJS.js"></script>
    <script src="../../assets/js/admin/admin-brand-check.js"></script>
<div style="display:none">
    <div id="refuse_content">
        <div class="entry">
            <label for="" class="field_label">
                填写原因：
            </label>
            <textarea ></textarea>
        </div>
    </div>
</div>
</body>

</html>
