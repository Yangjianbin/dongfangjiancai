<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>平台管理中心</title>
    <link href="../../assets/css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/artdilog.css" rel="stylesheet">
    <link href="../../assets/css/admin/inner-custom.css" rel="stylesheet">
    <link href="../../assets/css/admin/admin-product-addinfo.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../assets/js/admin/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
       <div class="addproduct_title">
            商品发布
            <a href="./ProductAdd.html" class="back">
                返回新增商品
            </a>
        </div>
        <form action="">
            <div class="field_entry">
                <label for="" class="field_label">
                    平台分类：
                </label>
                <div class="field_value">
                    <input type="text" readonly value="装饰材料>石材>大理石">
                    <span class="highlight">编辑</span>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>商品品牌：
                </label>
                <div class="field_value">
                    <select name="" id="">
                        <option value="111">111</option>
                    </select>
                    <a href="/" class="highlight">申请品牌</a>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>商品名称：
                </label>
                <div class="field_value">
                    <input type="text"  value="">
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    广告词：
                </label>
                <div class="field_value">
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>计量单位：
                </label>
                <div class="field_value">
                    <input type="text"  value="">
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>市场参考价：
                </label>
                <div class="field_value">
                    <input type="text"  value=""> 元
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>商品规格：
                </label>
                <div class="field_value">
                    <input type="text"  value="">
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    产地：
                </label>
                <div class="field_value">
                    <select name="" id="" class="min_select">
                        <option value="">中国</option>
                    </select>
                    <select name="" id="" class="min_select">
                        <option value="">省</option>
                    </select>
                    <select name="" id="" class="min_select">
                        <option value="">市</option>
                    </select>
                    <select name="" id="" class="min_select">
                        <option value="">区</option>
                    </select>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    商品图片：
                </label>
                <div class="field_value">
                    <div class="uploadpic">

                    </div>
                    <div class="uploadpic">

                    </div>
                    <div class="uploadpic">

                    </div>
                    <div class="uploadpic">

                    </div>
                    <div class="uploadintro">
                        为了达到最好的效果，建议上传大于等于350*350的正方形图片，默认第一张为商品预览图(必填)。<br>
                        请上传最大图，系统会自动生成各比例商品图
                    </div>
                </div>
            </div>

            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>商品描述：
                </label>
                <div class="field_value">
                    <textarea id="desc" style="width:730px;"></textarea>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>关键字：
                </label>
                <div class="field_value">
                    <input type="text"  value="">
                </div>
            </div>
            <div class="field_entry form_btn">
                <button class="cancel">
                    取消
                </button>
                <button type="button" class="submit">
                    发布
                </button>
            </div>
            <div class="tips">
                提示：发布成功以后，商品默认审核通过
            </div>

        </form>



    </div>
    <script src="../../assets/js/jquery-1.12.0.min.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/jquery.artDialog.js"></script>
    <script src="../../assets/js/admin/artDialog.iframeTools.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/CommonJS.js"></script>
    <script src="../../assets/ueditor/ueditor.config.js"></script>
    <script src="../../assets/ueditor/ueditor.all.min.js"></script>
    <script src="../../assets/js/admin/admin-product-addinfo.js"></script>


</body>

</html>
