			    分类管理

            <div class="module-box mt20">
                <div id="add_content">
            		<div class="entry">
            			<label for="" class="field_label">分类名称：</label>
            			<input type="text" class="field_value">
            		</div>
            		<div class="entry">
            			<label for="" class="field_label">上级分类：</label>
                        <select name="" id="" class="field_value">
                            <option value="">请选择</option>
                        </select>
            		</div>

            			<label for="" class="field_label">选择类型：</label>

                        </select>
            		</div>
                    <div class="entry">
            			<label for="" class="field_label">图片：</label>
                        <div class="field_value upload">

                            <button>确定上传</button>
                        </div>
                        <span class="tips">请上传16 * 16 尺寸的图片</span>

            		</div>
            		<div class="entry">
            			<label for="" class="field_label">标题：</label>
            			<input type="text" class="field_value">
            		</div>
            		<div class="entry">
            			<label for="" class="field_label">关键词：</label>
            			<input type="text" class="field_value">
            		</div>
                    <div class="entry">
            			<label for="" class="field_label">描述：</label>
            			<input type="text" class="field_value">
            		</div>
                    <div class="entry form_btn">
                        <label for="" class="field_label">&nbsp;</label>
                        <button class="cancel">取消</button>
                        <button class="submit">提交</button>
                    </div>

            	</div>
            </div>
