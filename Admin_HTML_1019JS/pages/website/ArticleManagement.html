<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>平台管理中心</title>
    <link href="../../assets/css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/artdilog.css" rel="stylesheet">
    <link href="../../assets/css/admin/inner-custom.css" rel="stylesheet">
    <link href="../../assets/css/admin/admin-article-mgr.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../assets/js/admin/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="account_mgr_nav">
            <a href="./ArticleManagement.html" class="active">
			    文章分类
			</a> <a href="./ArticleAdd.html">
			    新增文章
			</a></div>
        <div class="search_box mt20">
			<div class="clearfix">
				<label for="" class="field_label">分类文章:</label>
				<input type="text" class="field_input" name="firstCat" placeholder="文章分类名称">
				<label for="" class="field_label">二级分类:</label>
                <select name="secondCat" class="field_input" id="">
                    <option value="">请选择</option>
                </select>
			</div>
			<div class="clearfix">
				<label for="" class="field_label">发布日期:</label>
				<input type="text" name="publishDateStart" placeholder="起始时间" class="field_input field_date"> <span class="fl dash">-</span> <input placeholder="截止时间" name="publishDateEnd" type="text" class="field_input field_date">
                <label for="" class="field_label">标题:</label>
				<input type="text" class="field_input" placeholder="请输入标题">
				<button class="query_btn" onclick="query()">
					查询
				</button>
			</div>

		</div>

       <div class="tools module-box">
           <button id="delete">删除</button>
           <a href="./ArticleEdit.html">
           <button id="view">编辑</button>
           </a>

        <table id="table" class="table"></table>
        <div class="tabel-operate" id="batchOperate"></div>
       </div>

    </div>
    <script src="../../assets/js/jquery-1.12.0.min.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/jquery.artDialog.js"></script>
    <script src="../../assets/js/admin/artDialog.iframeTools.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../assets/js/admin/jquery.datagrid.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/CommonJS.js"></script>
    <script src="../../assets/js/admin/admin-article-mgr.js"></script>
    <div style="display:none">
        <div id="check_content">
            <div class="entry">
                <label for="" class="field_label">
                    填写备注：
                </label>
                <textarea ></textarea>
            </div>
        </div>
    </div>

    <div style="display:none">
        <div id="view_content">
            <div class="entry">
                <label for="" class="field_label">
                    备注：
                </label>
                <textarea >xxxxxxxxxxxxxxxxxxxxxxxxx</textarea>
            </div>
        </div>
    </div>


</body>

</html>
