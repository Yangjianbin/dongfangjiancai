<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>平台管理中心</title>
    <link href="../../assets/css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/artdilog.css" rel="stylesheet">
    <link href="../../assets/css/admin/inner-custom.css" rel="stylesheet">
    <link href="../../assets/css/admin/admin-article-add.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../assets/js/admin/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="account_mgr_nav">
            <a href="./ArticleManagement.html">
			    文章分类
			</a> <a href="./ArticleAdd.html"  class="active">
			    新增文章
			</a></div>
        <div class="module-box mt20 ">
            <div class="entry row">
                <label for="" class="field_label">
                    <span class="highlight">*</span>
                    标题：
                </label>
                <div class="field_value">
                    <input type="text" class="text">
                </div>
            </div>
            <div class="entry row">
                <label for="" class="field_label">
                    <span class="highlight">*</span>
                    来源：
                </label>
                <div class="field_value">
                    <input type="text" class="text">
                </div>
            </div>
            <div class="entry row">
                <label for="" class="field_label">
                    <span class="highlight">*</span>
                    所属分类：
                </label>
                <div class="field_value">
                    <select class="text"
                     name="" id="">
                         <option value="">1111</option>
                     </select>
                </div>
            </div>
            <div class="entry row">
                <label for="" class="field_label">
                    <span class="highlight">*</span>
                    内容：
                </label>
                <div class="field_value">
                    <textarea class="textarea"></textarea>
                </div>
            </div>
            <div class="entry row">
                <label for="" class="field_label">
                    <span class="highlight">*</span>
                    图片上传：
                </label>
                <div class="field_value">
                    <div class="upload clearfix">
                        <a href="javascript:;">
                            <input type="file">
                            <span>
                                点击上传
                            </span>
                            <div class="pic">
                                <img src="../../assets/img/admin/image_center_tupian.png" alt="">
                                <i></i>
                            </div>
                        </a>
                        <a href="javascript:;">
                            <input type="file"><span>
                                点击上传
                            </span>
                        </a>
                        <a href="javascript:;">
                            <input type="file"><span>
                                点击上传
                            </span>
                        </a>
                    </div>
                    <p class="clearfix desc">
                        说明：此处只支持jpg图片上传，最多只能上传一张图片请保证上传图片清晰
                    </p>
                </div>
            </div>
            <div class="entry row">
                <label for="" class="field_label">
                    <span class="highlight">*</span>
                    摘要：
                </label>
                <div class="field_value">
                    <textarea id="article-desc" style="width:730px;"></textarea>
                </div>
            </div>
            <div class="entry row">
                <label for="" class="field_label">
                    <span class="highlight">*</span>
                    是否显示：
                </label>
                <div class="field_value">
                    <div class="entry_radio">
                        <label> <input type="radio"> 是 </label>
                        <label> <input type="radio"> 否 </label>
                    </div>

                </div>
            </div>

            <div class="entry row">
                <label for="" class="field_label">
                    &nbsp;
                </label>
                <div class="field_value submit">
                    <button>发布</button>
                </div>
            </div>
		</div>
    </div>
    <script src="../../assets/js/jquery-1.12.0.min.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/jquery.artDialog.js"></script>
    <script src="../../assets/js/admin/artDialog.iframeTools.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/CommonJS.js"></script>
    <script src="../../assets/ueditor/ueditor.config.js"></script>
    <script src="../../assets/ueditor/ueditor.all.min.js"></script>
    <script src="../../assets/js/admin/admin-article-add.js"></script>
</body>
</html>
