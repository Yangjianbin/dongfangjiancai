<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>平台管理中心</title>
    <link href="../../assets/css/admin/bootstrap.min.css" rel="stylesheet">
	<link href="../../assets/css/admin/bootstrap-datetimepicker.min.css" rel="stylesheet">

    <link href="../../assets/css/admin/inner-custom.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="module-box title">
			CA认证
        </div>
		<div class="search_box">
			<div class="clearfix">
				<label for="" class="field_label">客户:</label>
				<input type="text" class="field_input" placeholder="企业名称/用户名/手机号码/姓名">
				<label for="" class="field_label">认证类型:</label>
				<select name="" id="" class="field_input" >
					<option value="">请选择</option>
				</select>
			</div>
			<div class="clearfix">
				<label for="" class="field_label">注册日期:</label>
				<input type="text" class="field_input field_date" placeholder="起始时间"> <span class="fl dash">-</span> <input placeholder="截止时间" type="text" class="field_input field_date">
                <label for="" class="field_label">状态:</label>
                <select name="" id="" class="field_input">
					<option value="">请选择</option>
				</select>
                <button class="query_btn">
					查询
				</button>
			</div>
		</div>
        <div class="module-box">
			<div class="tools">
				<button id="private_ca">个人认证</button>
                <button id="company_ca">企业认证</button>
                <button id="ca">申请CA</button>

			</div>
        </div>


	</div>
	<script src="../../assets/js/jquery-1.12.0.min.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/jquery.artDialog.js"></script>
    <script src="../../assets/js/admin/artDialog.iframeTools.js"></script>
	<script src="../../assets/js/admin/bootstrap-datetimepicker.js"></script>
	<script src="../../assets/js/admin/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/CommonJS.js"></script>
    <script src="../../assets/js/admin/admin-ca.js"></script>

<div style="display:none">
	<div id="private_ca_content">
		<div class="entry">
			<label for="" class="field_label">认证类型：</label>
			<label for="" class="field_value">个人</label>
		</div>
		<div class="entry">
			<label for="" class="field_label">性名：</label>
			<label for="" class="field_value">个人</label>
		</div>
		<div class="entry">
			<label for="" class="field_label">手机号码：</label>
			<label for="" class="field_value">个人</label>
		</div>
		<div class="entry">
			<label for="" class="field_label">证件号码：</label>
			<label for="" class="field_value">个人</label>
		</div>
        <div class="entry">
			<label for="" class="field_label">个人邮箱：</label>
			<label for="" class="field_value">个人</label>
		</div>
        <div class="idcard">
            <img src="" title="身份正面" alt="身份正面">
            <img src="" alt="">
        </div>

	</div>
</div>

<div style="display:none">
	<div id="company_ca_content">
		<div class="entry">
			<label for="" class="field_label">认证类型：</label>
			<label for="" class="field_value">企业</label>
		</div>
		<div class="entry">
			<label for="" class="field_label">企业名称：</label>
			<label for="" class="field_value">个人</label>
		</div>
		<div class="entry">
			<label for="" class="field_label">营业执照号码：</label>
			<label for="" class="field_value">个人</label>
		</div>
		<div class="entry">
			<label for="" class="field_label">组织机构代码证：</label>
			<label for="" class="field_value">个人</label>
		</div>
		<div class="entry">
			<label for="" class="field_label">税务登记证：</label>
			<label for="" class="field_value">个人</label>
		</div>
		<div class="entry">
			<label for="" class="field_label">地址：</label>
			<label for="" class="field_value">浙江省</label>
		</div>
        <div class="entry">
			<label for="" class="field_label">联系人姓名：</label>
			<label for="" class="field_value">个人</label>
		</div>
		<div class="entry">
			<label for="" class="field_label">手机号码：</label>
			<label for="" class="field_value">18888888888</label>
		</div>
        <div class="idcard">
            <img src="" title="身份正面" alt="身份正面">
            <img src="" alt="">
			<img src="" alt="">
        </div>

	</div>
</div>
