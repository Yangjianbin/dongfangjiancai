<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>订单管理</title>
    <link href="../../assets/css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/artdilog.css" rel="stylesheet">
    <link href="../../assets/css/admin/inner-custom.css" rel="stylesheet">
    <link href="../../assets/css/admin/seller-order.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../assets/js/admin/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="order_title">
            订单管理
        </div>
        <div class="search_box clearfix">
            <div class="field">
                <label for="" class="fname">订单编号：</label>
                <input type="text"  placeholder="请输入订单编号" class="fvalue orderid">
            </div>
            <div class="field">
                <label for="" class="fname">工程名称：</label>
                <input type="text"  placeholder="请输入工程/项目名称" class="fvalue proname">
            </div>
            <div class="field clearfix">
                <label for="" class="fname">发布日期：</label>
                <input type="text" class="fvalue start_push_date">&nbsp;&nbsp;-&nbsp;&nbsp;<input type="text" class="fvalue end_push_date">
            </div>
            <button class="field query">
                查询
            </button>
            <div class="field status">
                <label for="" class="fname">订单状态：</label>
                <button class="active">全部 <i></i></button><button >卖家已签约(0) <i></i>
                </button><button >卖家已发货(0) <i></i>
                </button><button >交易完成(0) <i></i>
                </button><button >售后服务(0) <i></i>
                </button>
            </div>
        </div>



        <div class="orderlistwrap"><table id="orderlist" class="table"></table>
            <table>
                <tr>
                    <td><a class="deliver" href="#">发货</a></td>
                    
                </tr>
            </table>
        </div>
        
        <div class="tabel-operate" id="batchOperate"></div>
    </div>
    <script src="../../assets/js/jquery-1.12.0.min.js"></script>
    <script src="../../assets/js/admin/bootstrap.min.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/jquery.artDialog.js"></script>
    <script src="../../assets/js/admin/artDialog.iframeTools.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../assets/js/admin/jquery.datagrid.js"></script>
    <script src="../../assets/js/admin/jquery.linkage.nocreate.js"></script>
    <script src="../../assets/js/admin/CommonJS.js"></script>
    <script src="../../assets/js/admin/inner-custom.js"></script>
    <script src="../../assets/js/admin/inquiry-management.js"></script>
    <script src="../../assets/js/admin/seller-order.js"></script>
    <script type="text/javascript">
        

    </script>
<div style="display:none">
    <div id="deliver_content">
        <div class="diliver_entry clearfix">
            <label class="field_name" for="">确认发货日期：</label>
            <input class="datepicker" type="text">
        </div>
        <div class="diliver_entry clearfix">
            <label class="field_name" for="">选择配送方式：</label>
            <label ><input name="way" type="radio">物流配送</label>
            <label ><input name="way" type="radio">厂家配送</label>

        </div>
        <div class="diliver_entry">
            <label class="field_name" for="">附件：</label>
            <button id="upload">上传</button>
            <span class="gray">
                说明：xxxxxxxxxxxxxxx
            </span>
        </div>
    </div>
</div>
</body>
</html>
