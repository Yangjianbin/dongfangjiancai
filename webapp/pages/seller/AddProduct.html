    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>账户信息</title>
    <link href="../../assets/css/admin/bootstrap.min.css" rel="stylesheet">

<body>
    
    <div class="container">
        <div class="addproduct_title">
            商品发布
        </div>
        <form action="">
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>平台分类：
                </label>
                <div class="field_value">
                    <input type="text" readonly value="装饰材料>石材>大理石">
                    <span class="highlight">编辑</span>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>商品品牌：
                </label>
                <div class="field_value">
                    <select name="" id="">
                        <option value="111">111</option>
                    </select>
                    <a href="/" class="highlight">申请品牌</a>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>商品名称：
                </label>
                <div class="field_value">
                    <input type="text"  value="">
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>广告词：
                </label>
                <div class="field_value">
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>计量单位：
                </label>
                <div class="field_value">
                    <input type="text"  value="">
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>市场参考价：
                </label>
                <div class="field_value">
                    <input type="text"  value="">
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>商品规格：
                </label>
                <div class="field_value">
                    <input type="text"  value="">
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>产地：
                </label>
                <div class="field_value">
                    <select name="" id="" class="min_select">
                        <option value="">中国</option>
                    </select>
                    <select name="" id="" class="min_select">
                        <option value="">省</option>
                    </select>
                    <select name="" id="" class="min_select">
                        <option value="">市</option>
                    </select>
                    <select name="" id="" class="min_select">
                        <option value="">区</option>
                    </select>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>商品图片：
                </label>
                <div class="field_value">
                    <div class="uploadpic">
                        
                    </div>
                    <div class="uploadpic">
                        
                    </div>
                    <div class="uploadpic">
                        
                    </div>
                    <div class="uploadpic">
                        
                    </div>
                    <div class="uploadintro">
                        为了达到最好效果，建议上传大于等于350*350的正方形图片，默认第一张为预览图(必填)
                    </div>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>关键字：
                </label>
                <div class="field_value">
                    <input type="text"  value="">
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>商品描述：
                </label>
                <div class="field_value">
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </div>
            </div>
            <div class="field_entry">
                <button class="submit">
                    确认发布
                </button>
            </div>
            
        </form>
    </div>
