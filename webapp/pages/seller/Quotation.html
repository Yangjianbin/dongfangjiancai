<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>报价单管理</title>
    <link href="../../assets/css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/artdilog.css" rel="stylesheet">
    <link href="../../assets/css/admin/inner-custom.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../assets/js/admin/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs-custom clearfix" id="ulMenu">
            <li class="active"><a href="http://www.eastjiancai.com:8888/Admin/QuotationManagement/Management">管理</a></li>
            <li><a href="http://www.eastjiancai.com:8888/Home/StandardAddInquirSheet?from=admin">发布询价单</a></li>

            <em class="primary-btn">
                <span class="glyphicon glyphicon-question-sign"></span>
                <div class="primary">
                    <h3>温馨提示：</h3>
                    <span>*</span><p></p>
                </div>
            </em>
        </ul>

        <div class="search-box box" id="search-box">
            <form role="form">
                <div class="list status">
                    <span class="title">采购协议状态：</span>
                    <ul>
                        <li data-id="-100">全部</li>
                        <li class="active" data-id="0" id="">待审核</li>
                        <li data-id="5">待报价</li>
                        <li data-id="1">报价中</li>
                        <li data-id="6">已报价</li>
                        <li data-id="2">已关闭</li>
                        <li data-id="3">已过期</li>
                        <li data-id="-1">待完善</li>
                    </ul>
                </div>
                <div class="submit">
                    <input class="form-control input-ssm" type="text" id="txtTitle" placeholder="项目名称/品牌名称/订单号">
                    <button type="button" class="btn btn-warning btn-ssm" id="searchButton">搜索</button>
                    <input type="hidden" id="hidStatus" value="0">
                </div>
                <div class="field">
                    <label for="inputStartDate">开始日期：</label>
                    <input id="inputStartDate" class="form-control input-ssm start_datetime" type="text">
                    <label for="inputEndDate">结束日期：</label>
                    <input id="inputEndDate" class="form-control input-ssm end_datetime" type="text">
                </div>
                <div class="date-filter">
                    <ul>
                        <li data-id="1">今天</li>
                        <li class="recent">最近</li>
                        <li data-id="7">7天</li>
                        <li data-id="15">15天</li>
                        <li data-id="30">1个月</li>
                        <li data-id="90">3个月</li>
                        <li data-id="180">6个月</li>
                        <li data-id="360">1年</li>
                    </ul>
                    <span class="clear">清除时间筛选</span>
                </div>

                <div class="list charge">
                    <span class="title">询价服务状态：</span>
                    <ul>
                        <li class="active" data-id="-100">全部</li>
                        <li data-id="0" id="">未支付</li>
                        <li data-id="1">已支付</li>
                    </ul>
                </div>
                <div class="list sheetType">
                    <span class="title">询价类型：</span>
                    <ul>
                        <li class="active" data-id="-100">全部</li>
                        <li data-id="0" id="">普通询价</li>
                        <li data-id="1">采购询价</li>
                    </ul>
                </div>

            </form>
        </div>
        <table id="list" class="table"></table>
        <div class="tabel-operate" id="batchOperate"></div>
    </div>
    <script src="../../assets/js/jquery-1.12.0.min.js"></script>
    <script src="../../assets/js/admin/bootstrap.min.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/jquery.artDialog.js"></script>
    <script src="../../assets/js/admin/artDialog.iframeTools.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../assets/js/admin/jquery.datagrid.js"></script>
    <script src="../../assets/js/admin/jquery.linkage.nocreate.js"></script>
    <script src="../../assets/js/admin/CommonJS.js"></script>
    <script src="../../assets/js/admin/inner-custom.js"></script>
    <script src="../../assets/js/admin/inquiry-management.js"></script>
    <script type="text/javascript">
        $(function () {
            query();
            $("#searchButton").click(function () {
                query();
            });
        })
        $(document).on('click', '#search-box  .clear', function () {
            var _this = $('#search-box .date-filter ul>li');
            _this.addClass('active').siblings().removeClass('active');
            $('#inputStartDate').val("");
            $('#inputEndDate').val("");
            query();
        })

    </script>
</body>
</html>
