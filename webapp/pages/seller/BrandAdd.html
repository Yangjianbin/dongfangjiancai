<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>商品管理</title>
    <link href="../../assets/css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/artdilog.css" rel="stylesheet">
    <link href="../../assets/css/admin/inner-custom.css" rel="stylesheet">
    <link href="../../assets/css/admin/seller-brandmanagement.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../assets/js/admin/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="bm_nav">
            <ul>
                <li><a href="#">申请列表</a></li>
                <li  class="active"><a href="#">新增申请</a></li>
            </ul>
        </div>
        <div class="box mt20 clearfix">
            <form action="">
                <div class="add_entry">
                    <div class="field_label">
                        <span class="highlight">*</span>
                        新增分类：
                    </div>
                    <div class="field_value switch">
                        <button type="button" class="active">平台已有品牌 <i></i></button>
                        <button  type="button">新品牌<i></i></button>
                    </div>
                </div>

                <div class="have_switch">
                    <div class="add_entry">
                        <div class="field_label">
                            <span class="highlight">*</span>
                            品牌选择：
                        </div>
                        <div class="field_value ">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="new_switch">
                    <div class="add_entry">
                        <div class="field_label">
                            <span class="highlight">*</span>
                            名称：
                        </div>
                        <div class="field_value ">
                            <input type="text">
                        </div>
                    </div>
                    <div class="add_entry">
                        <div class="field_label">
                            <span class="highlight">*</span>
                            LOGO：
                        </div>
                        <div class="field_value upload">
                            <input type="file"><button>确定上传</button>
                            <span class="info">请上传200.。。。</span>
                        </div>
                    </div>
                    <div class="add_entry">
                        <div class="field_label">
                            <span class="highlight">*</span>
                            绑定分类：
                        </div>
                        <div class="field_value ">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="add_entry">
                    <div class="field_label">
                        <span class="highlight">*</span>
                        品牌授权书：
                    </div>
                    <div class="field_value upload">
                        <input type="file"><button>确定上传</button>
                        <span class="info">最多上传三个附件</span>
                    </div>
                </div>
                <div class="add_entry">
                    <div class="field_label">

                        备注：
                    </div>
                    <div class="field_value ">
                        <textarea name="name" rows="3" cols="70"></textarea>
                    </div>
                </div>
                <div class="add_entry">
                    <button class="submit">提交</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../../assets/js/jquery-1.12.0.min.js"></script>
    <script src="../../assets/js/admin/bootstrap.min.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/jquery.artDialog.js"></script>
    <script src="../../assets/js/admin/artDialog.iframeTools.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../assets/js/admin/jquery.datagrid.js"></script>
    <script src="../../assets/js/admin/jquery.linkage.nocreate.js"></script>
    <script src="../../assets/js/admin/CommonJS.js"></script>
    <script src="../../assets/js/admin/inner-custom.js"></script>
    <script src="../../assets/js/admin/seller-brandmanagement.js"></script>
</body>
</html>
