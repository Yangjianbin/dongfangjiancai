<body>
    <div class="container">
        <div class="order_title">
            订单管理
        </div>
        <div class="search_box clearfix">
            <div class="field">
                <label for="" class="fname">订单编号：</label>
                <input type="text"  placeholder="请输入订单编号" class="fvalue orderid">
            </div>
            <div class="field">
                <label for="" class="fname">工程名称：</label>
                <input type="text"  placeholder="请输入工程/项目名称" class="fvalue proname">
            </div>
            <div class="field clearfix">
                <label for="" class="fname">发布日期：</label>
                <input type="text" class="fvalue start_push_date">&nbsp;&nbsp;-&nbsp;&nbsp;<input type="text" class="fvalue end_push_date">
            </div>
            <button class="field query">
                查询
            </button>
            <div class="field status">
                <label for="" class="fname">订单状态：</label>
                <button class="active">全部 <i></i></button><button >卖家已签约(0) <i></i>
                </button><button >卖家已发货(0) <i></i>
                </button><button >交易完成(0) <i></i>
                </button><button >售后服务(0) <i></i>
                </button>
            </div>
        </div>



        <div class="orderlistwrap"><table id="orderlist" class="table"></table>
            <table>
                <tr>
                    <td><a class="view" href="#">查看</a></td>
                    <td><a class="apply_custom_service" href="#">申请售后</a></td>
                    <td><a class="cancel" href="#">取消</a></td>
                </tr>
            </table>
        </div>
        
        <div class="tabel-operate" id="batchOperate"></div>
    </div>
    <script src="../../assets/js/jquery-1.12.0.min.js"></script>

                历史记录
            </div>
            <div class="history_panel">
                <ul class="history_list">
                    <li>
                        <div class="dt">订单售后：</div>
                        <div class="dd">xxxx</div>

            </div>
        </div>
        <div class="apply">
            <div class="apply_title">
                申请售后服务
            </div>
            <form action="">
                <div class="entry clearfix">
                        <label for="" class="field_name"><span class="highlight">*</span>选择售后服务类型：  </label>
                    <select name="" id="" class="field_value" >
                        <option value="">请选择</option>

                    </select>
                </div>
                <div class="entry clearfix">
                    <label for="" class="field_name"><span class="highlight">*</span>填写售后原因：</label>
                    <textarea name="" placeholder="" class="" id="" cols="30" rows="10"></textarea>
                </div>

            <button class="submit">提交</button>
