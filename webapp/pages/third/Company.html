<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>报价单管理</title>
    <link href="../../assets/css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/artdilog.css" rel="stylesheet">
    <link href="../../assets/css/admin/inner-custom.css" rel="stylesheet">
	<link href="../../assets/css/admin/third-company.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="../../assets/js/admin/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
		<div class="company_title">
			企业展示
		</div>
		<ul class="field_list">
            <!-- <li>
                <label><span>联系人姓名：</span><input type="text" placeholder="采购常用企业联系人姓名"></label>
            </li>
            <li>
                <label><span>联系人邮件：</span><input type="text" placeholder="采购常用企业联系邮箱"></label>
            </li>-->
            <li>
                <label><span class="field_name">LOGO上传：</span>
					<input class="field_value" type="file" ><button class="uploadpic">确定上传</button>
				</label>
				<label for="" class="info">
					LoGO size 400...........
				</label>
            </li>
            <li>
                <label><span class="field_name"><span class="highlight ">*</span>公司名称：</span><input class="field_value" type="text" placeholder=""></label>
            </li>
            <li>
                <label><span  class="field_name">一句话描述：</span><input  class="field_value" type="text" placeholder=""></label>
            </li>
			<li>
                <label><span  class="field_name">企业联系人：</span><input  class="field_value" type="text" placeholder=""></label>
            </li>
			<li>
                <label><span  class="field_name">联系电话：</span><input  class="field_value" type="text" placeholder=""></label>
            </li>
			<li>
                <label><span  class="field_name">公司标签：</span>
					<span class="labels">
						<button class="active">施工 <i></i></button>
						<button>安装<i></i></button>
						<button>物流<i></i></button>
						<button>设计<i></i></button>
						<button>国际贸易<i></i></button>
					</span>


				</label>
				<label for="" class="info">
					请选择符合公司业务范围的标签
				</label>
            </li>
			<li>
                <label><span  class="field_name">服务范围：</span>
					<select class="" name="">
						<option>中国</option>
					</select>
					<select class="" name="">
						<option>省</option>
					</select>
					<select class="" name="">
						<option>市</option>
					</select>
				</label>
            </li>
			<li>
                <label><span  class="field_name">企业介绍：</span>
					<textarea name="" id="" cols="30" rows="10"></textarea>
				</label>
            </li>
            <li>
                <span class="field_name">&nbsp;&nbsp;</span>
                <button class="submit" href="javascript:void(0)">提交</button>
            </li>
        </ul>

    </div>
    <script src="../../assets/js/jquery-1.12.0.min.js"></script>
    <script src="../../assets/js/admin/bootstrap.min.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/jquery.artDialog.js"></script>
    <script src="../../assets/js/admin/artDialog.iframeTools.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../assets/js/admin/jquery.datagrid.js"></script>
    <script src="../../assets/js/admin/jquery.linkage.nocreate.js"></script>
    <script src="../../assets/js/admin/CommonJS.js"></script>
    <script src="../../assets/js/admin/inner-custom.js"></script>
	<script src="../../assets/js/admin/third-company.js"></script>

    <script type="text/javascript">

    </script>
</body>
</html>
