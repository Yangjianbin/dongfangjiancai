<!DOCTYPE html>
<html>

        <div class="module-box">
            <div class="admin_title">

                <button id="update_pwd">修改密码</button>

			</div>
        </div>


	</div>
	<script src="../../assets/js/jquery-1.12.0.min.js"></script>

	<script src="../../assets/js/admin/bootstrap-datetimepicker.js"></script>

    <script src="../../assets/js/admin/admin-mgr.js"></script>

<div style="display:none">
	<div id="add_content">

		<div class="entry">
			<label for="" class="field_label">用户名：</label>
			<input type="text" class="field_value">
		</div>
		<div class="entry">
			<label for="" class="field_label">密码：</label>
			<input type="text" class="field_value">
		</div>
		<div class="entry">
			<label for="" class="field_label">权限组：</label>
			<select name="" id="" class="field_value">
				<option value="">请选择</option>
			</select>
		</div>
	</div>
</div>
<div style="display:none">
	<div id="update_pwd_content">

		<div class="entry">
			<label for="" class="field_label">用户名：</label>
			<input type="text" class="field_value">
		</div>
		<div class="entry">
			<label for="" class="field_label">新密码：</label>
			<input type="text" class="field_value">
		</div>

	</div>
</div>

<div style="display:none">
	<div id="update_auth_content">
		<div class="entry">
			<label for="" class="field_label">用户名：</label>
			<input type="text" class="field_value">
		</div>
		<div class="entry">
			<label for="" class="field_label">权限组：</label>

	</div>
