    <title>平台管理中心</title>

<body>
    <div class="container">
        <div class="nav_title">
			询价管理
        </div>

        <div class="search_box mt20">
			<div class="clearfix">
				<label for="" class="field_label">用户:</label>
				<input type="text" class="field_input">
			</div>
			<div class="clearfix">
				<label for="" class="field_label">提交日期:</label>
					<input type="text" class="field_input field_date"> <span class="fl dash">-</span> <input type="text" class="field_input field_date">
				<button class="query_btn fl">
					查询
				</button>
			</div>
			<div class="clearfix status">
				<label for="" class="field_label">询价状态:</label>
				<button class="active">全部</button>
                <button>待审核(0)</button>
                <button>待报价(1)</button>
                <button>待评价(1)</button>
                <button>询价介绍(0)</button>
			</div>
		</div>

       <div class="tools module-box">
        <button>审核</button>
        <button>查看询价</button>
        <button>报价</button>
        <button>查看报价</button>
        <button id="delete">删除</button>
       </div>

    </div>
