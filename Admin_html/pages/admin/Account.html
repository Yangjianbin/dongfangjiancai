<!DOCTYPE html>

	<head>

    <title>平台管理中心</title>
    <link href="../../assets/css/admin/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="module-box title">
			账户管理
        </div>

				<label for="" class="field_label">客户:</label>

				<select name="" id="" class="field_input">
					<option value="">111</option>
				</select>
			</div>
			<div class="clearfix">
				<label for="" class="field_label">注册日期:</label>

				<button class="query_btn">
					查询
				</button>
			</div>
		</div>
        <div class="module-box">
			<div class="tools">
				<button id="add_account">新建账户</button>
				<button id="add_remark">添加备注</button>
				<button id="reset_pwd">重置密码</button>
				<a href="./AccountMgr.html">去到管理</a>
			</div>
        </div>


	</div>
	<script src="../../assets/js/jquery-1.12.0.min.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>

    <script src="../../assets/js/admin/artDialog.iframeTools.js"></script>
	<script src="../../assets/js/admin/bootstrap-datetimepicker.js"></script>

    <script src="../../assets/js/admin/CommonJS.js"></script>

<div style="display:none">
	<div id="add_remark_content">
		<div class="entry">
			<label for="" class="field_label">备注内容：</label>
			<textarea name="name" class="textarea"></textarea>
		</div>
		<div class="submit">
			提交
		</div>
		<div class="table_wrap">

		</div>
	</div>
</div>
<div style="display:none">
	<div id="add_account_content">
		<div class="entry">
			<label for="" class="field_label">账户名：</label>
			<input type="text" class="field_value">
		</div>
		<div class="entry">
			<label for="" class="field_label">性名：</label>

		</div>
		<div class="entry">
			<label for="" class="field_label">手机号码：</label>

		</div>
		<div class="entry">
			<label for="" class="field_label">企业名称：</label>
			<input type="text" class="field_value">
		</div>
		<div class="entry">
			<label for="" class="field_label">客户类型：</label>
			<select name="" id="" class="field_value">
				<option value="">请选择</option>
			</select>
		</div>
		<div class="warn highlight clearfix">提示：新建成功后密码为初始密码:123456</div>
	</div>
