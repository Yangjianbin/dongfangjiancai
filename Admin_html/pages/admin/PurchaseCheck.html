<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>平台管理中心</title>
    <link href="../../assets/css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/artdilog.css" rel="stylesheet">
    <link href="../../assets/css/admin/inner-custom.css" rel="stylesheet">
    <link href="../../assets/css/admin/admin-purchase-check.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../assets/js/admin/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="nav_title">
            企业审核
            <a class="back" href="./Company.html">返回企业管理</a>
        </div>
        <div class="box module-box mt20 base">
            <div class="box_title">
                企业基本信息
            </div>
            <div class="row entry">
                <label for="" class="field_label">
                    <span>*</span>
                    企业名称：
                </label>
                <div class="field_value">
                    <input type="text" value="xxxx" readonly>
                </div>
            </div>
            <div class="row entry">
                <label for="" class="field_label">
                    <span>*</span>
                    企业证件：
                </label>
                <div class="field_value cert">
                    <div class="cert_item">
                        <img  alt="">
                        <div>
                            营业执照证件  <a href="javascript:;"  class="fr">重新上传</a>
                        </div>
                        <input type="text">
                    </div>
                    <div class="cert_item">
                        <img  alt="">
                        <div>
                            营业执照证件  <a href="javascript:;"  class="fr">重新上传</a>
                        </div>
                        <input type="text">
                    </div>
                    <div class="cert_item">
                        <img  alt="">
                        <div>
                            营业执照证件  <a href="javascript:;"  class="fr">重新上传</a>
                        </div>
                        <input type="text">
                    </div>
                    <div class="cert_item">
                        <img  alt="">
                        <div>
                            营业执照证件  <a href="javascript:;" class="fr">重新上传</a>
                        </div>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="row entry">
                <label for="" class="field_label">
                    <span>*</span>
                    注册资金：
                </label>
                <div class="field_value">
                    <input type="text" >
                    <span>万元</span>
                </div>
            </div>
            <div class="row entry">
                <label for="" class="field_label">
                    <span>*</span>
                    注册地址：
                </label>
                <div class="field_value address_value">
                    <select name="" id="">
                        <option value="">省</option>
                    </select>
                    <select name="" id="">
                        <option value=""></option>
                    </select>
                    <select name="" id="">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="row entry">
                <label for="" class="field_label">
                    &nbsp;
                </label>
                <div class="field_value">
                    <input type="text">
                </div>
            </div>
            <div class="row entry">
                <label for="" class="field_label">
                    <span>*</span>联系人姓名：
                </label>
                <div class="field_value">
                    <input type="text" readonly class="min">
                </div>
                <label for="" class="field_label">
                    <span>*</span>手机号码：
                </label>
                <div class="field_value">
                    <input type="text" class="min" readonly>
                </div>
            </div>
        </div>
        <div class="box module-box mt20 base">
            <div class="box_title">
                完善更多信息
            </div>
            <div class="row entry">
                <label for="" class="field_label">
                    <span>*</span>申请人身份：
                </label>
                <div class="field_value apply">
                    <label class="active" for="">委托代理人</label>
                    <label for="">企业法人</label>
                </div>
            </div>
            <div class="row entry">
                <label for="" class="field_label">
                    <span>*</span>
                    身份证件：
                </label>
                <div class="field_value cert">
                    <div class="cert_item">
                        <img  alt="">
                        <div>
                            身份证正面  <a href="javascript:;"  class="fr">重新上传</a>
                        </div>
                    </div>
                    <div class="cert_item">
                        <img  alt="">
                        <div>
                            身份证反面  <a href="javascript:;"  class="fr">重新上传</a>
                        </div>
                    </div>
                    <div class="cert_item">
                        <img  alt="">
                        <div>
                            委托书  <a href="javascript:;"  class="fr">重新上传</a>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row entry">
                <label for="" class="field_label">
                    姓名：
                </label>
                <div class="field_value">
                    <input type="text">
                </div>
            </div>
            <div class="row entry">
                <label for="" class="field_label">
                    证件号码：
                </label>
                <div class="field_value">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="box module-box record">
            <div class="box_title">
                客服回访记录
            </div>
            <table class="table table-bordered">
                <tr>
                    <th>回访日期</th>
                    <th>回访内容</th>
                </tr>
                <tr>
                    <td>2222-22-22 22:22:22</td>
                    <td>xxxxxxxxxxxxxxxxxxxxx</td>
                </tr>
            </table>

        </div>
        <div class="checkbtns box module-box">
            <button id="check_pass">审核通过</button>
            <button id="check_unpass">客户回访</button>
            <p class="tips">
                提示：客户提交图片不清晰等原因，请使用客户回访，填写失败原因。
                平台短信告知客户重新上传
            </p>
        </div>


    </div>
    <script src="../../assets/js/jquery-1.12.0.min.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/jquery.artDialog.js"></script>
    <script src="../../assets/js/admin/artDialog.iframeTools.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/CommonJS.js"></script>
    <script src="../../assets/js/admin/admin-purchase-check.js"></script>

</body>
<div style="display:none">
    <div id="check_unpass_content">
        <div class="entry">
            <label for="" class="field_label">
                填写原因：
            </label>
            <textarea ></textarea>
        </div>
    </div>
</div>
</html>
