<body>
    <div class="container">
		<div class="company_title">
			站点设置
		</div>
		<ul class="field_list">

            <li>
                <label><span class="field_name"><span class="highlight ">*</span>网站名称：</span><input class="field_value" type="text" placeholder=""></label>
            </li>
            <li>
                <label><span class="field_name">ICP证书号：</span><input class="field_value" type="text" placeholder=""></label>
            </li>
			<li>
                <label><span class="field_name">客服联系电话：</span><input class="field_value" type="text" placeholder="">
                    <span>多个电话请使用逗号隔开。</span>
                </label>
            </li>
			<li>
                <label><span class="field_name">网站联系人手机：</span><input class="field_value" type="text" placeholder=""></label>
            </li>
            <li>
                <label><span class="field_name">是否关闭站点：</span><input type="checkbox">(勾选关闭站点后，前台和商家中心全部功能不能使用，请您谨慎操作！)</label>
            </li>

            <li>
                <span class="field_name">&nbsp;&nbsp;</span>
                <button class="submit" href="javascript:void(0)">保存</button>
            </li>
        </ul>

    </div>
