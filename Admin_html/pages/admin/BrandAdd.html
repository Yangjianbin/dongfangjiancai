<body>
    <div class="container">
        <div class="account_mgr_nav"> 
            <a href="./ProductManagement.html" >
			    品牌管理
			</a> <a href="./BrandAdd.html" class="active">
			    新增品牌
			</a></div>
        <div class="module-box mt20">
            <div class="entry row">
                <label for="" class="field_label">
                   <span class="highlight">*</span>
                    供应商：
                </label>
                <div class="field_value">
                    <select name="" id="" class="text">
                        <option value="111">1111</option>
                    </select>
                </div>
            </div>
            <div class="entry row">
                <label for="" class="field_label">
                    品牌名称：
                </label>
                <div class="field_value">
                    <input type="text" class="text">
                </div>
            </div>
            <div class="entry row">
                <label for="" class="field_label">
                    LOGO：
                </label>
                <div class="field_value">
                    <div class="upload_wrap">
                        <input type="file" class="text"> <label for="">确定上传</label>
                    </div>
                    <span class="fl info">请上传200*58尺寸的图片，并且不超过2M</span>
                </div>
            </div>
            <div class="entry row">
                <label for="" class="field_label">
                    品牌授权证书：
                </label>
                <div class="field_value">
                    <div class="upload_wrap">
                        <input type="file" class="text"> <label for="">确定上传</label>
                    </div>
                    <span class="fl info">最多上传三个附件</span>
                </div>
            </div>
            <div class="row entry">
                <label for="" class="field_label">绑定类型：</label>
                <div class="type field_value">
                    <ul class="clearfix">
                        <li>A</li>
                        <li class="current">B</li>
                        <li class="active">C</li>
                        <li>D</li>
                    </ul>
                    <div class="type_items clearfix">
                        <div class="item">
                            <label><input type="checkbox">AAAA</label>
                            <label><input type="checkbox">AAAA</label>
                            <label><input type="checkbox">AAAA</label>
                            <label><input type="checkbox">AAAA</label>
                            <label><input type="checkbox">AAAA</label>
                            <label><input type="checkbox">AAAA</label>
                            <label><input type="checkbox">AAAA</label>
                            <label><input type="checkbox">AAAA</label>
                            <label><input type="checkbox">AAAA</label>
                            <label><input type="checkbox">AAAA</label>
                            <label><input type="checkbox">AAAA</label>
                            <label><input type="checkbox">AAAA</label>
                            <label><input type="checkbox">AAAA</label>
                            <label><input type="checkbox">AAAA</label>
                            <label><input type="checkbox">AAAA</label>
                        </div>
<!--
                        <div class="item">
                            <label><input type="checkbox">BBBB</label>
                        </div>
                        <div class="item">
                            <label><input type="checkbox">CCCC</label>
                        </div>
                        <div class="item">
                            <label><input type="checkbox">DDDD</label>
                        </div>
-->
                    </div>
                    <div class="type_selected">
                        已选择：<span></span>
                    </div>
                </div>
            </div>
            <div class="entry row">
                <label for="" class="field_label">
                    品牌简介：
                </label>
                <div class="field_value">
                    <textarea name="" id="" ></textarea>
                </div>
            </div>
            <div class="entry row">
                <label for="" class="field_label">
                </label>
                <div class="field_value btns">
                    <button>取消</button>
                    <button>提交</button>
                </div>
            </div>
        </div>
       
       
       <div class="tools module-box">
           <button id="delete">删除</button>
           <button id="view">查看</button>
       </div>
        
    </div>
    <script src="../../assets/js/jquery-1.12.0.min.js"></script>

    <script src="../../assets/js/admin/CommonJS.js"></script>
    <script src="../../assets/js/admin/admin-brand-add.js"></script>
