
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>平台管理中心</title>
    <link href="../../../assets/css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../../assets/css/admin/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../assets/css/admin/artdilog.css" rel="stylesheet">
    <link href="../../../assets/css/admin/inner-custom.css" rel="stylesheet">
    <link href="../../../assets/css/admin/admin-inquiry-report.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../../assets/js/admin/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="nav_title">
            报价
            <a class="back" href="./InquiryManagement.html">返回询价管理</a>
        </div>
        <div class="module-box mt20">
            <div class="view_title">
                <strong>询价信息</strong>
                <span>
                    询价编号 ：X0000
                </span>
                <span>
                    提交日期 ：X0000
                </span>
                <span>
                    询价截止日期 ：X0000
                </span>
            </div>
            <ul class="inquiry_info">
                <li>工程名称：萧山</li>
                <li>收货方式：</li>
                <li>企业名称：</li>
                <li>收货地址：</li>
                <li>联系人：</li>
                <li>发票要求：</li>
                <li>联系人手机号：</li>
                <li>询价备注：</li>
            </ul>
        </div>
        <div class="module-box mt20">
            <div class="view_title">
                <strong>货品清单</strong>
                <a href="#" class="fr">查看价格库</a>
            </div>
            <div class="select_brand">
                <span class="highlight">*</span>选择品牌：
                <label><input type="checkbox">空</label>
                <label><input type="checkbox">前年舟</label>
                <label><input type="checkbox">铭星牌</label>
                <label><input type="checkbox">科勒</label>
                <label><input type="checkbox">博旭</label>
            </div>
            <div class="total">
                提示：通过品牌筛选出，下面列表的商品信息！
                <span>材料总价：000元</span>
            </div>
            <table class="table table-bordered">
                <tr>
                    <th>材料名称</th>
                    <th>材料品种</th>
                    <th>规格型号</th>
                    <th>数量</th>
                    <th>单位</th>
                    <th>单价</th>
                </tr>
                <tr>
                    <td>实木地板</td>
                    <td>xxx</td>
                    <td>xxx</td>
                    <td>xxx</td>
                    <td>xxx</td>
                    <td><input type="text" >&nbsp;&nbsp;元</td>
                </tr>
            </table>
            <div class="field_list mt20">
                <div class="entry row">
                    <label for="" class="field_label">
                        选择供应商：
                    </label>
                    <div class="field_value">
                        <input type="text" class="supply">
                        <input type="text">
                    </div>
                </div>
                <div class="row entry">
                    <label for="" class="field_label">运费价格：</label>
                    <div class="field_value">
                        <input type="text">元
                        <p>提示：请根据选择的供应商，来填写运费价格，若供应商品报价包括运费，请在备注里说明。</p>
                    </div>
                </div>
                <div class="entry row">
                    <label for="" class="field_label">
                        备注：
                    </label>
                    <div class="field_value">
                        <textarea name="" id="" class="textarea"></textarea>
                    </div>
                </div>
                <div class="entry row">

                    <div class="field_value submit">
                        <button>提价</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="../../../assets/js/jquery-1.12.0.min.js"></script>
    <script src="../../../assets/js/jquery.cookie.js"></script>
    <script src="../../../assets/js/admin/jquery.artDialog.js"></script>
    <script src="../../../assets/js/admin/artDialog.iframeTools.js"></script>
    <script src="../../../assets/js/admin/bootstrap-datetimepicker.js"></script>
    <script src="../../../assets/js/admin/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../../assets/js/jquery.cookie.js"></script>
    <script src="../../../assets/js/admin/CommonJS.js"></script>
    <script src="../../../assets/js/admin/admin-inquiry-report.js"></script>



</body>

</html>
