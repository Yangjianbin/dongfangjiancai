
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>平台管理中心</title>
    <link href="../../../assets/css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../../assets/css/admin/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../assets/css/admin/artdilog.css" rel="stylesheet">
    <link href="../../../assets/css/admin/inner-custom.css" rel="stylesheet">
    <link href="../../../assets/css/admin/admin-order-confirm.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../../assets/js/admin/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="nav_title">
            确认到账
            <a class="back" href="./OrderManagement.html">返回订单管理</a>
        </div>
        <div class="info">
            温馨提示：请联系财务人员，确认买家货款已按照合同的付款方式要求，已到平台账户！
        </div>
        <div class="module-box">
            <div class="left-box fl">
                <div class="entry row">
                    <label for="" class="field_label">订单编号：</label>
                    <div class="field_value">
                        24325233
                    </div>
                </div>
                <div class="entry row">
                    <label for="" class="field_label">订单合计金额：</label>
                    <div class="field_value view_agreement">
                        5435.00 元  <button>查看协议</button>
                    </div>
                </div>
                <div class="entry row">
                    <label for="" class="field_label"><span class="highlight">*</span>收款日期：</label>
                    <div class="field_value">
                        <input type="text" class="date">
                    </div>
                </div>
                <div class="entry row">
                    <label for="" class="field_label">收藏金额：</label>
                    <div class="field_value">
                        <input type="text"> 元
                    </div>
                </div>
                <div class="entry row">
                    <label for="" class="field_label">收款账户：</label>
                    <div class="field_value">
                        <input type="text">
                    </div>
                </div>
                <div class="entry row">
                    <label for="" class="field_label">收款开户银行：</label>
                    <div class="field_value">
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="right-box fr">
                <div class="entry row">

                    <div class="field_value">
                        <div class="upload clearfix">

                            <a href="javascript:;">
                                <input type="file"><span>
                                    点击上传
                                </span>
                            </a>
                        </div>
                        <p style="text-align:center;">
                            银行打款正面
                        </p>

                    </div>
                </div>

            </div>
            <div class="action">
                <button class="cancel">取消</button>
                <button class="submit">提交</button>
            </div>
        </div>
    </div>
    <script src="../../../assets/js/jquery-1.12.0.min.js"></script>
    <script src="../../../assets/js/jquery.cookie.js"></script>
    <script src="../../../assets/js/admin/jquery.artDialog.js"></script>
    <script src="../../../assets/js/admin/artDialog.iframeTools.js"></script>
    <script src="../../../assets/js/admin/bootstrap-datetimepicker.js"></script>
    <script src="../../../assets/js/admin/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../../assets/js/jquery.cookie.js"></script>
    <script src="../../../assets/js/admin/CommonJS.js"></script>
    <script src="../../../assets/js/admin/admin-order-confirm.js"></script>


</body>

</html>
